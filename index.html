<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sender </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Email Sender</h1>

 
  <form id="emailForm">
    <label>To: <input type="email" id="toEmail" required></label><br>
    <label>Subject: <input type="text" id="subject" required></label><br>
    <label>Content: <textarea id="content" required></textarea></label><br>
    <label>Template:
      <select id="templateSelect">
        <option value="">--Select Template--</option>
      </select>
    </label><br>
    <label>Attachment (filename): <input type="text" id="attachment"></label><br>
    <button type="submit">Send Email</button>
  </form>


  <h2>Status Log</h2>
  <div id="logViewer"></div>


  <h2>Stats</h2>
  <div id="stats">
    <p>Total Sent: <span id="totalSent">0</span></p>
    <p>Success: <span id="totalSuccess">0</span></p>
    <p>Failures: <span id="totalFailure">0</span></p>
    <p>Retries: <span id="totalRetries">0</span></p>
    <p>Provider A Used: <span id="providerA">0</span></p>
    <p>Provider B Used: <span id="providerB">0</span></p>
  </div>

  <script src="./main.js"></script>

</body>
</html>
